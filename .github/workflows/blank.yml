name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SA_KEY: ${{ secrets.gcp_sa }}
    container:
      image: slamdev/gcp-serverless-builder
      env:
        SA_KEY: "${SA_KEY}"
    steps:
    - uses: actions/checkout@v1
    - name: Sample
      run: ls -la /tmp/gcp_sa.json && gcloud info
