name: deploy

on:
  push:
    branches:
      - master
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SA_KEY: ${{ secrets.gcp_sa }}
    container:
      image: slamdev/gcp-serverless-builder
      env:
        SA_KEY: "${SA_KEY}"
    steps:
    - uses: actions/checkout@v1
    - name: deploy
      run: |
        docker-entrypoint.sh
        TF_VAR_env=$(echo "${GITHUB_REF}" | grep "master" > /dev/null && echo "dev" || echo "prod")
        echo "${TF_VAR_env}"
